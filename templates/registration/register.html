{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="card-body p-5">
                    <h2 class="text-center fw-bold mb-4">Create Your Account</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <div class="mb-4">
                            <label class="form-label fw-bold">I am a:</label>
                            <div class="d-flex gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" id="roleCandidate"
                                        value="CANDIDATE" checked>
                                    <label class="form-check-label" for="roleCandidate">Candidate</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" id="roleRecruiter"
                                        value="RECRUITER">
                                    <label class="form-check-label" for="roleRecruiter">Recruiter</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                        </div>
                    </form>
                    <p class="text-center mt-3">
                        Already have an account?
                        <a href="{% url 'login' %}">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
