<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResuMetric AI - Resume Screener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 15px; }
        .btn-primary { background-color: #0d6efd; border: none; padding: 12px; }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">ResuMetric AI</h2>
                            <p class="text-muted">Intelligent Resume Screening System</p>
                        </div>

                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="mb-4">
                                <label class="form-label fw-bold">1. Paste Job Description</label>
                                <textarea 
                                    name="jd_text" 
                                    class="form-control" 
                                    rows="6" 
                                    placeholder="Paste the job requirements here (e.g. Python, Machine Learning, Django...)"
                                    required></textarea>
                                <div class="form-text">The AI uses this to calculate the match percentage.</div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">2. Upload Candidate Resume</label>
                                <div class="input-group">
                                    {{ form.file }}
                                </div>
                                <div class="form-text">Upload a PDF format resume for best results.</div>
                            </div>

                            <div class="d-grid gap-2 mt-5">
                                <button type="submit" class="btn btn-primary btn-lg fw-bold">
                                    Analyze & Score Resume
                                </button>
                            </div>
                        </form>
                        </div>
                </div>
                
                <p class="text-center text-muted mt-4 small">
                    Major Project BCA | Powered by NLP & Machine Learning
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
